<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBJ Vibes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2>TBJ Vibes</h2>
        <nav>
            <ul>
                <li><a href="#home">🏠 Home</a></li>
                <li><a href="#music">🎵 Music</a></li>
                <li><a href="#videos">📺 Videos</a></li>
                <li><a href="#blog">📰 Blog</a></li>
                <li><a href="#merch">🛒 Merch</a></li>
                <li><a href="#contact">📩 Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <section id="home" class="hero">
            <h1>Welcome to TBJ Vibes</h1>
            <p>Feel the rhythm, stream your favorite tracks.</p>
        </section>

        <section id="music">
            <h2>Featured Music</h2>
            <div class="music-grid">
                <div class="track" onclick="playTrack('your-audio-file.mp3', 'Track Title')">
                    <img src="album-cover.jpg" alt="Album Cover">
                    <p>Track Title</p>
                </div>
                <div class="track" onclick="playTrack('your-audio-file2.mp3', 'Another Track')">
                    <img src="album-cover2.jpg" alt="Album Cover">
                    <p>Another Track</p>
                </div>
            </div>
        </section>

        <section id="videos">
            <h2>Music Videos</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yourvideoid" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Sticky Music Player -->
    <div class="music-player">
        <p id="track-title">Now Playing: None</p>
        <audio id="audio-player" controls></audio>
    </div>

</body>
</html>
