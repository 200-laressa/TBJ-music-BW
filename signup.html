<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Log In - TBJ Vibes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .navbar {
            background-color: #1db954;
        }

        .form-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
        }

        footer {
            background-color: #1db954;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .modal-content {
            background-color: #1a1a1a;
        }

        .modal-header, .modal-footer {
            background-color: #1db954;
        }

        .text-danger {
            font-size: 0.9rem;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">TBJ Vibes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
                <li class="nav-item"><a class="nav-link" href="artists.html">Artists</a></li>
                <li class="nav-item"><a class="nav-link" href="playlist.html">Playlists</a></li>
                <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up / Log In</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign Up or Log In Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Sign Up / Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="authFormContainer">
                <!-- Sign Up Form -->
                <div id="signUpForm">
                    <h2 class="text-center">Sign Up</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                            <div id="passwordError" class="text-danger" style="display: none;">Passwords do not match</div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showPassword">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Sign Up</button>
                    </form>
                    <p class="text-center mt-2">Already have an account? <a href="#" id="showLoginForm">Log In</a></p>
                </div>

                <!-- Log In Form (Initially hidden) -->
                <div id="logInForm" style="display: none;">
                    <h2 class="text-center">Log In</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">Log In</button>
                    </form>
                    <p class="text-center mt-2">Don't have an account? <a href="#" id="showSignUpForm">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 TBJ Vibes. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- Show Password Toggle Script -->
<script>
    // Toggle show password
    document.getElementById('showPassword').addEventListener('change', function () {
        var passwordField = document.getElementById('password');
        var confirmPasswordField = document.getElementById('confirmPassword');
        if (this.checked) {
            passwordField.type = 'text'; // Show password
            confirmPasswordField.type = 'text'; // Show confirm password
        } else {
            passwordField.type = 'password'; // Hide password
            confirmPasswordField.type = 'password'; // Hide confirm password
        }
    });

    // Show modal when page loads (you can remove this for production)
    window.onload = function() {
        var myModal = new bootstrap.Modal(document.getElementById('authModal'), {
            keyboard: false
        });
        myModal.show();
    }

    // Switch to Sign Up Form
    document.getElementById('showSignUpForm').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('logInForm').style.display = 'none';
        document.getElementById('signUpForm').style.display = 'block';
    });

    // Switch to Log In Form
    document.getElementById('showLoginForm').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('signUpForm').style.display = 'none';
        document.getElementById('logInForm').style.display = 'block';
    });

    // Sign Up Form validation and submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            document.getElementById('passwordError').style.display = 'block'; // Show error message
            return;
        }

        document.getElementById('passwordError').style.display = 'none'; // Hide error message if passwords match

        // Simulate successful sign-up
        alert('Signed Up Successfully');
        var myModal = bootstrap.Modal.getInstance(document.getElementById('authModal'));
        myModal.hide(); // Close the modal
    });

    // Log In Form submission (example, you can add actual login functionality)
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;

        // Example log-in validation (this can be replaced with actual back-end logic)
        if (username && password) {
            alert('Logged in Successfully');
            var myModal = bootstrap.Modal.getInstance(document.getElementById('authModal'));
            myModal.hide(); // Close the modal
        } else {
            alert('Please fill in both fields');
        }
    });
</script>

</body>
</html>
